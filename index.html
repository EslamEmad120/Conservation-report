    </div>
    <div class="col-6 col-md-6">
      <label for="three" class="form-label">السلوك (10)</label>
      <input type="number" class="form-control" id="three">

    <!-- الأنشطة والتجويد -->

    </div>
    <div class="col-6 col-md-6">
      <label for="five" class="form-label">التجويد (5)</label>
      <input type="number" class="form-control" id="five">
    </div>
  </div>

    <!-- أزرار -->
    <div class="col-6">
      <button class="btn btn-success w-100" onclick="addProduct()">إضافة للتقرير</button>

<!-- الجدول -->
<div class="container mt-4">
  <h3 class="text-center">التقرير الشهري</h3>
  <div class="table-responsive">
    <table class="table table-bordered table-primary text-center">
      <thead>
  <tr>
    <th>اسم الطالب</th>
    <th>السلوك (10)</th>
    <th>الحضور (20)</th>
    <th>التجويد (5)</th>
    <th>الأنشطة (5)</th>
