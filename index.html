       <div class="col-md-12">
    <label for="one" class="my-1">اسم الطالب</label>
    <input type="text" placeholder="اسم الطالب" class="form-control mb-2" id="one">
      </div>

      <div class="col-md-6">
        <label for="two" class="my-1">الحضور(20)</label>
        <input type="number" placeholder="الحضور" class="form-control mb-2" id="two">
      </div>
      <div class="col-md-6">
        <label for="three" class="my-1">السلوك(10)</label>
        <input type="number" placeholder="السلوك" class="form-control mb-2" id="three">
      </div>
      <div class="col-md-6">
        <label for="four" class="my-1">الأنشطة(5)</label>
        <input type="number" placeholder="الأنشطة" class="form-control mb-2" id="four">
      </div>
      <div class="col-md-6">
        <label for="five" class="my-1">التجويد(5)</label>
        <input type="number" placeholder="التجويد" class="form-control mb-2" id="five">
      </div>
    </div>

    <hr/>
    <h2 class="text-center">الحفظ(60)</h2>
    <div class="row">
      
      <div class="col-md-6">
        <label for="day2" class="my-1">اليوم الثاني</label>
        <input type="number" placeholder="اليوم الثاني" class="form-control mb-2" id="day2">
      </div>
      <div class="col-md-6">
        <label for="day1" class="my-1">اليوم الأول</label>
        <input type="number" placeholder="اليوم الأول" class="form-control mb-2" id="day1">
      </div>

      
      <div class="col-md-6">
        <label for="day4" class="my-1">اليوم الرابع</label>
        <input type="number" placeholder="اليوم الرابع" class="form-control mb-2" id="day4">
      </div>
      <div class="col-md-6">        
        <label for="day3" class="my-1">اليوم الثالث</label>
        <input type="number" placeholder="اليوم الثالث" class="form-control mb-2" id="day3">
      </div>
      
      
      <div class="col-md-6">
        <label for="day6" class="my-1">اليوم السادس</label>
        <input type="number" placeholder="اليوم السادس" class="form-control mb-2" id="day6">
      </div>
      <div class="col-md-6">
        <label for="day5" class="my-1">اليوم الخامس</label>
        <input type="number" placeholder="اليوم الخامس" class="form-control mb-2" id="day5">
      </div>

      <div class="col-md-6">
        <label for="day8" class="my-1">اليوم الثامن</label>
        <input type="number" placeholder="اليوم الثامن" class="form-control mb-2" id="day8">
      </div>
      <div class="col-md-6">
        <label for="day7" class="my-1">اليوم السابع</label>
        <input type="number" placeholder="اليوم السابع" class="form-control mb-2" id="day7">
      </div>
      
      <div class="col-md-6">
        <button class="btn btn-success w-100" style="text-align-last: center;" onclick="addProduct()">التقرير الشهري</button>
      </div>
      <div class="col-md-6">
        <button class="btn btn-success w-100" style="text-align-last: center;" onclick="Result()">نتيجة الحفظ</button>
      </div>
    </div>
   

    <label for="productPrice" class="my-1">نتيجة الطالب</label>
    <h5 id="result"></h5>

  </div>
    <div class="w-75 mx-auto">
    <h2 class="text-center">التقرير الشهري</h2>
     <table class="table table-center table-primary text-center" >
        <thead>
          <th>الدرجة النهائية</th>
          <th>الحفظ(60)</th>
          <th>الأنشطة(5)</th>
          <th>التجويد(5)</th>
          <th>الحضور(20)</th>
          <th>السلوك(10)</th>
          <th>اسم الطالب</th>
        </thead>
        <tbody id="tableBody">
          
        </tbody>
     </table>
     <div class="row">
      <div class="col-md-6">
        <div class="w-100 mx-auto text-center mb-4">
       <button class="btn btn-success" onclick="sortProducts()">ترتيب حسب الدرجات</button>
       </div>
      </div>
      <div class="col-md-6">
        <div class="w-100 mx-auto text-center mb-4">
          <button class="btn btn-danger" onclick="downloadTableAsPDF()">تحميل التقرير</button>
        </div>

      </div>
     </div>
